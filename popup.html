<script>

setTimeout(openDialog,5000);
function openDialog()
{
var dialogContent = $(".popup");
$(".popup").removeClass("hide").addClass("show");

showLeftOverTime();
}

function closeDialog()
{
		var dialogContent = $(".popup");
		$(".popup").removeClass("show").addClass("hide");
		setTimeout(openDialog,5000);
}


function showLeftOverTime()
{
	var endTime  = Date.parse(new Date(Date.parse(new Date())+ 5*60*1000));
	function updateTime()
	{
	var  timeLeft = endTime-Date.parse(new Date());
	var seconds = Math.floor((timeLeft/1000)%60);
	var minutes = Math.floor((timeLeft/1000/60)%60);
	//$("#time").innerHTML= minutes+":"+seconds;
	$("#time").text(minutes+":"+seconds+" Left Over");
	if(timeLeft <= 0)
	{
		clearInterval(timeInterval);
	}
	
	}
	updateTime();
	var timeInterval  = setInterval(updateTime, 1000)
}
